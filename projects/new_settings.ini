[files]
log_directory =     ./logs/

[molecule]
names =             [H2O, CO2, SCN-]
fragment_atoms =    [3, 3, 3]
fragment_charges =  [0, 0, -1]
fragment_spins =    [1, 1, 1]

[model]
code =              qchem
method =            HF
basis =             STO-3G
cp =                True
memory =            1GB
num_threads =       6

[config_generator]
random =            Q
num_configs =       16
mode =              linear
