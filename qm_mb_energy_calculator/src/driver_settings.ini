[driver]
input =             configs/trimers.xyz
log_type =          overwrite

[MBdecomp]
cluster_analysis =  False
mbdecomp =          True

[molecule]
names =             H2O,H2O,H2O
fragments =         3,3,3
charges =           0,0,0
spins =             1,1,1

[model]
method =            HF
basis =             STO-3G
cp =                True

[energy_calculator]
code =              psi4

[files]
log_path =          logs

[psi4]
num_threads =       4
memory =            1GB

[qchem]
num_threads =       4
memory =            1GB
